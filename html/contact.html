<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2"
    />
    <meta
      name="description"
      content="Contact information and reservation forma to find out more and reserve your place at Djupviks Hamn guest harbor."
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/djupvik.css" />
    <link rel="icon" href="../assets/images/logos/favicon.ico" type="image/ico" />
    <title>Kontakt - Djupviks Hamn</title>
  </head>
  <body>
    <div id="container">
      <aside>
        <header>
          <img src="../assets/images/logos/anchor.png" alt="Djupvik hamns logotyp" />
          <h1>Djupviks<br>Hamn</h1>
        </header>

        <nav>
          <ul>
            <li><a href="../index.html">Hemsida</a></li>
            <li><a href="guests.html">Gästhamnen</a></li>
            <li><a href="attractions.html">Turistmål</a></li>
            <li><a href="#" id="activePage">Kontakt</a></li>
            <li><a href="members.html">Medlemmar</a></li>
            <li><a href="history.html">Historia</a></li>
            <li><a href="guests.html#weather-forecast-header">Väder</a></li>
          </ul>
        </nav>
      </aside>

      <main>

        <picture>
          <source media="(min-width: 1021px)" srcset="../assets/images/small/D-16-lg.png">
          <source media="(min-width: 830px) and (max-width: 1020px)" srcset="../assets/images/small/D-16-md.png">
          <img src="../assets/images/small/D-16-sm.png" alt="Utsikt över vacker kust" style="width:auto;">
        </picture>

        <section id="main-section">
          <h2>Kontaktformulär</h2>
          <h3>Tveka inte att kontakta oss.</h3>
          <p>Fält markerade med * måste fyllas i.</p>

          <!-- Formuläret skickar data till sidan thanks.html genom GET,  -->
          <!-- så att man kan hämta informationen genom querystringparameter. -->
          <!-- Hade vi haft Express-server så hade vi kunnat köra med POST och använda datat -->
          <form id="contact-form" method="get" action="thanks.html">
            <p>
              <label for="FirstName">Förnamn*:</label>
              <input type="text" name="firstName" id="FirstName" required />
            </p>
            <p>
              <label for="LastName">Efternamn*:</label>
              <input type="text" name="lastName" id="LastName" required />
            </p>
            <p>
              <label for="Heading">Ärenderubrik*:</label>
              <input type="text" name="heading" id="Heading" required />
            </p>
            <p>
              <label for="Description">Beskrivning*:</label>
              <textarea
                name="description"
                id="Description"
                cols="30"
                rows="5"
                required
              ></textarea>
            </p>
            <p>
              <label for="Email">E-post*:</label>
              <input
                type="email"
                name="email"
                id="Email"
                required
                pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
              />
            </p>
            <p>
              <label for="Phone">Telefon:</label>
              <input
                type="tel"
                name="phone"
                id="Phone"
                pattern="\d{3}-\d{7}|\d{4}-\d{6}|\d{10}"
              />
            </p>

            <p>
              <label for="Type">Ärendetyp:</label>
              <select name="type" id="Type">
                <option value="default" selected disabled>Välj typ av ärende</option>
                <option value="Båtplats">Båtplats</option>
                <option value="Medlem">Medlem</option>
                <option value="Övrigt">Övrigt</option>
              </select>
            </p>
            <p>
              <label for="Contact">Kontaktform:</label>
              <select name="contact" id="Contact">
                <option value="default" selected disabled>Välj hur vi ska svara</option>
                <option value="E-post">E-post</option>
                <option value="Telefon">Telefon</option>
                <option value="Ingen kontakt">Ingen kontakt</option>
              </select>
            </p>
            <p class="buttons">
              <input type="submit" value="Skicka" />
              <input type="reset" value="Töm alla fält" />
            </p>
          </form>

        </section>

        <footer>
          <p>
            &copy; Copyright Djupvikshamn.se<br><a href="mailto:info@djupvikshamn.se">info@djupvikshamn.se</a>
          </p>
        </footer>
      </main>
    </div>
    <!-- END OF CONTAINER -->
  </body>
</html>
