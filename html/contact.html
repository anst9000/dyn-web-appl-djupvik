        <section>
          <h2>Kontaktformulär</h2>

          <h3>Tveka inte att kontakta oss.</h3>

          <p>Fält markerade med * måste fyllas i.</p>

<!--
          Kontaktformulär
          Sånt vi vill få in svar på är:

          - Rubrik för ärendet.
          - Beskrivning utav ärendet.
          - Val om vad det gäller (Båtplats, Medlem eller Övrigt).
          - Hur man vill bli kontaktad (mail, telefon eller inte alls)
          - Telefon
          - Mail
 -->
          <form method="post" action="thanks.html">
            <p>
              <label for="FirstName">Förnamn*:</label>
              <input type="text" name="firstName" id="FirstName" required />
            </p>
            <p>
              <label for="LastName">Efternamn*:</label>
              <input type="text" name="lastName" id="LastName" required />
            </p>
            <p>
              <label for="Heading">Ärenderubrik*:</label>
              <input type="text" name="heading" id="Heading" required />
            </p>
            <p>
              <label for="Description">Beskrivning*:</label>
              <textarea
                name="description"
                id="Description"
                cols="30"
                rows="5"
                required
              ></textarea>
            </p>
            <p>
              <label for="Email">E-post*:</label>
              <input
                type="email"
                name="email"
                id="Email"
                required
                pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
              />
            </p>
            <p>
              <label for="Phone">Telefon:</label>
              <input
                type="tel"
                name="phone"
                id="Phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              />
            </p>
            <!--
              Val om vad det gäller (Båtplats, Medlem eller Övrigt).
              Hur man vill bli kontaktad (mail, telefon eller inte alls)
            -->
            <p>
              <label for="Type">Typ av ärende:</label>
              <select name="type" id="Type">
                <option value="mooring">Båtplats</option>
                <option value="member">Medlem</option>
                <option value="misc">Övrigt</option>
              </select>
            </p>
            <p>
              <label for="Contact">Hur vill du ha svar:</label>
              <select name="contact" id="Contact">
                <option value="email">E-post</option>
                <option value="phone">Telefon</option>
                <option value="no-contact">Ingen kontakt</option>
              </select>
            </p>
            <p class="buttons">
              <input type="submit" value="Skicka" />
              <input type="reset" value="Töm alla fält" />
            </p>
          </form>

        </section>

        <footer>
          <p>
            &copy; Copyright Djupvikshamn.se</br><a href="mailto:info@djupvikshamn.se">info@djupvikshamn.se</a>
          </p>
